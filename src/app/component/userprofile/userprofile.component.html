<section class="main-container col1-layout">

    <!-- Your Page Content Here -->
    <div class="container">
        <div class="box box-primary clear-fix">
            <div class="box-header">
                <h3 class="box-title">{{ 'user_infomation' | translate }}</h3>
            </div>
            <div class="box-body">
                <form class="form-horizontal" enctype="multipart/form-data" [formGroup]="updateForm"
                      (ngSubmit)="update()">
                    <div class="col-md-6 col-sm-6 col-xs-12">
                        <div class="text-center">
                            <img [src]="tokenService.currentUser.image" class="avatar img-circle img-thumbnail"
                                 alt=" avatar">
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 control-label">{{ 'upload_image' | translate }}</label>
                            <div class="col-md-8">
                                <input type="file" name="image" class="btn btn-primary form-control">
                            </div>
                        </div>
                        <div class="form-group ">
                            <label class="col-md-4 control-label">{{ 'password' | translate }}</label>
                            <div class="col-md-8">
                                <input class="form-control" type="password" name="password">
                            </div>
                        </div>
                        <div class="form-group ">
                            <label class="col-md-4 control-label">{{ 'confirm_password' | translate }}</label>
                            <div class="col-md-8">
                                <input class="form-control" type="password" name="password_confirmation">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6 col-xs-12 personal-info">
                        <div class="form-group ">
                            <label class="col-md-4 control-label">{{ 'full_name' | translate }}</label>
                            <div class="col-md-8">
                                <input class="col-md-6 form-control" type="text" name="full_name" [value]="tokenService.currentUser.full_name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 control-label">{{ 'email' | translate }}</label>
                            <div class="col-md-8">
                                <input class="form-control" disabled="" type="text"
                                       name="email">
                            </div>
                        </div>
                        <div class="form-group ">
                            <label class="col-md-4 control-label">{{ 'address' | translate }}</label>
                            <div class="col-md-8">
                                <input class="form-control" type="text"
                                       name="address">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 control-label">{{ 'gender' | translate }}</label>
                            <div class="col-md-8">
                                <div class="ui-select">
                                    <select class="form-control selÃ¨ct-hidden-accessible" name="gender"
                                            tabindex="-1" aria-hidden="true">
                                        <option [selected]="{ 'true': tokenService.currentUser.gender === 1 }"
                                                value="1">{{
                                            'male' | translate }}
                                        </option>
                                        <option [selected]="{ 'true': tokenService.currentUser.gender === 0 }"
                                                value="0">{{
                                            'female' | translate }}
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group ">
                            <label class="col-md-4 control-label">{{ 'birthday' | translate }}</label>
                            <div class="col-md-8">
                                <input type="date" class="form-control" id="date-picker" name="birthday">
                            </div>
                        </div>
                        <div class="form-group ">
                            <label class="col-md-4 control-label">{{ 'phone_number' | translate }}</label>
                            <div class="col-md-8">
                                <input class="form-control" autocomplete="off"
                                       type="text" name="phone_number">

                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 control-label"></label>
                            <div class="col-md-8">
                                <button class="btn btn-danger" type="reset">{{ 'reset' | translate }}</button>
                                <button class="btn btn-primary" type="submit">
                                    {{ 'save_changes' | translate }}
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
