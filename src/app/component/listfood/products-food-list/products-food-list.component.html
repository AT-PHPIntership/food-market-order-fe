<div class="product-items">
  <div class="row">
    <ng-container *ngFor="let items of data.data | paginate: { itemsPerPage: 10, currentPage: p }" >
    <div class="product_block col-md-3 col-xs-6 col-sp-12">
      <div class="item-variant clearfix product-block">
        <div class="product-meta">
          <h3 class="name">
            <a class="product-name"
               href="/detail/1"
               title="{{ items.name }}">{{ items.name }}</a>
          </h3>
          <div class="review clearfix">
            <span class="shopify-product-reviews-badge"></span>
          </div>
          <div class="content_price">
            <span class="price product-price sale-price">
              <span>{{ items.price }}</span>
            </span>
          </div>
          <div class="clearfix"></div>
          <div class="product-desc">
            {{ items.description }}
          </div>
        </div>
        <div class="product-image-container image">
          <div class="layout-img">
            <a class="product_img_link"
               href="/detail/1"
               title="Pizza hải sản">
              <img class="replace-2x img-responsive"
                   src="{{ items.image }}"
                   alt="Pizza hải sản">
              <span class="product-additional">
                  <img class="replace-2x img-responsive" alt="{{ items.name }}"
                       src="{{ items.image }}">
              </span>
            </a>
          </div>
          <div class="right">
            <div class="action">
              <div class="quickview">
                <a class="quick-view btn-inverse btn" href="#quick-view-product"
                   data-handle="pizza-hai-san" data-toggle="tooltip" title=""
                   data-original-title="Xem nhanh">
                  <i class="fa fa-search-plus"></i>
                </a>
              </div>
              <div class="view_detail">
                <a class="btn btn-inverse lnk_view"
                   href="detail/1"
                   data-toggle="tooltip" title="" data-original-title="Xem">
                  <i class="fa fa-eye"></i>
                </a>
              </div>
              <div class="cart addtocart">
                <form action="/cart/add" method="post" enctype="multipart/form-data"
                      class="form-ajaxtocart" id="product-actions-995766">
                  <input type="hidden" name="id" value="8697313">
                  <input type="hidden" name="variantId" value="8697313">
                  <button class="btn btn-outline-inverse ajax_addtocart" type="submit"
                          value="Submit">
                    <i class="fa fa-shopping-cart"></i>
                    <span>Mua ngay</span>
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </ng-container>
    <div class="col-md-8 col-sm-8 text-center">
      <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
  </div>
</div>
