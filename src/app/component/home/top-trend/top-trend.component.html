<div class="products_bestsell col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
  <div id="productlistbestsell" class="products_block block">
    <h2 class="page-subheading ">
      {{ 'best-seller' | translate }}
    </h2>
    <div class="row">
      <div class="block_content">
        <div class="product_list_owl">
          <div id="adv_team_4_columns_carousel">
            <div class="carousel-inner" role="listbox">
              <div class="owl-item active first" *ngFor="let item of data">
                <div class="item">
                  <div class="product_block">
                    <div class="item-variant clearfix product-block">
                      <div class="product-meta">
                        <h3 class="name">
                          <a *ngIf="item.type === 'App\\Food'" class="product-name"
                             [routerLink]="['/foods/detail', item.id]"
                             title="{{ item.name }}">{{ item.name }}
                          </a>
                          <a *ngIf="item.type === 'App\\Material'" class="product-name"
                             [routerLink]="['/materials/detail', item.id]"
                             title="{{ item.name }}">{{ item.name }}
                          </a>
                        </h3>
                        <div class="review clearfix">
                          <span class="shopify-product-reviews-badge"></span>
                        </div>
                        <div *ngIf = "item.price" class="content_price">
                        <span class="price product-price sale-price">
                         <span>{{ item.price.toLocaleString('vi') }} â‚«</span>
                       </span>
                        </div>
                        <div class="clearfix"></div>
                      </div>
                      <div *ngIf = "item.image" class="product-image-container image">
                        <div class="layout-img">
                          <a class="product_img_link" *ngIf="item.type === 'App\\Food'"
                             [routerLink]="['/foods/detail',item.id]"
                             title="{{ item.name }}">
                              <img class="replace-2x img-responsive"
                                 src="{{ item.image }}"
                                 alt="{{ item.name }}">
                            <span class="product-additional">
                            <img class="replace-2x img-responsive" src="{{ item.image }}">
                          </span>
                          </a>
                          <a class="product_img_link" *ngIf="item.type === 'App\\Material'"
                             [routerLink]="['/material/detail',item.id]"
                             title="{{ item.name }}">
                            <img class="replace-2x img-responsive"
                                 src="{{ item.image }}"
                                 alt="{{ item.name }}">
                            <span class="product-additional">
                            <img class="replace-2x img-responsive" src="{{ item.image }}">
                          </span>
                          </a>
                        </div>
                        <div class="right">
                          <div class="action">
                            <div class="view_detail">
                              <a class="btn btn-inverse lnk_view" *ngIf = "item.type === 'App\\Food'"
                                 [routerLink]="['/foods/detail',item.id]"
                                 data-toggle="tooltip">
                                <i class="fa fa-eye"></i>
                              </a>
                              <a class="btn btn-inverse lnk_view" *ngIf = "item.type === 'App\\Material'"
                                 [routerLink]="['/materials/detail',item.id]"
                                 data-toggle="tooltip">
                                <i class="fa fa-eye"></i>
                              </a>
                            </div>
                            <div class="cart addtocart" *ngIf="item.quantity !== undefined || item.quantity > 0 || (item.type === 'App\\Material' && item.status === 1) ">
                              <form method="post" enctype="multipart/form-data" class="form-ajaxtocart">
                                <button class="btn btn-outline-inverse ajax_addtocart" type="button"
                                        value="Submit" (click)="addCart(item)">
                                  <i class="fa fa-shopping-cart"></i>
                                  <span>{{ 'Buy' | translate }}</span>
                                </button>
                              </form>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
