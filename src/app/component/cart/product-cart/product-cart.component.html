<div class="list_product_cart clearfix" data-id="3203311">

  <div class="cpro_item col-xs-12 col-sm-2 col-md-2 cart-img-column">
    <div class="cpro_item_inner">
      <a [routerLink]= "['/detail',product.id]"
         class="cart__image">
        <img width="75" height="75" alt="Sinh tố hoa quả"
             src="{{ product.image }}">
      </a>
    </div>
  </div>
  <div class="cpro_item col-xs-12 col-sm-3 col-md-3">
    <div class="cpro_item_inner">
      <span class="visible-xs">{{ 'name' | translate }}: </span>
      <a [routerLink]= "['/detail',product.id]" class="product_name">
        {{ product.title }}
      </a>
    </div>
  </div>
  <div class="cpro_item col-xs-12 col-sm-2 col-md-2">
    <div class="cpro_item_inner">
      <span class="visible-xs">{{ 'price' | translate }}: </span>
      <span class="price product-price">{{ product.price.toLocaleString('vi') }}₫</span>
    </div>
  </div>
  <div class="cpro_item text-center col-xs-12 col-sm-2 col-md-2">
    <div class="cpro_item_inner">
      <span class="visible-xs">{{ 'quantity' | translate }}: </span>
      <input class="input-text qty" [ngModel]="product.quantity" (change)="changeQuantity($event.target.value)" type="number" name="Lines"
             min="0" data-id="3203311">
    </div>
  </div>
  <div class="cpro_item col-xs-12 col-sm-2 col-md-2">
    <div class="cpro_item_inner">
      <span class="visible-xs">{{ 'total' | translate }}: </span>
      <span class="price product-price">{{(product.price * product.quantity).toLocaleString('vi') }} {{ 'unit' | translate }}</span>
    </div>
  </div>
  <div class="cpro_item col-xs-12 col-sm-1 col-md-1">
    <div class="cpro_item_inner">
      <a (click)="removeItem(product)"  class="cart__remove" data-id="3203311">
        <small>{{ 'delete' | translate }}</small>
      </a>
    </div>
  </div>
</div>
